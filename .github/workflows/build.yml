name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build BabyGuardian
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Install XcodeGen
      run: brew install xcodegen
      
    - name: Generate Xcode Project
      run: xcodegen generate
      
    - name: Resolve Swift Packages
      run: |
        xcodebuild -resolvePackageDependencies \
          -project BabyGuardian.xcodeproj \
          -scheme BabyGuardian
      
    - name: Build for Simulator
      run: |
        xcodebuild clean build \
          -project BabyGuardian.xcodeproj \
          -scheme BabyGuardian \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14 Pro' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
      
    - name: Build Archive
      run: |
        xcodebuild archive \
          -project BabyGuardian.xcodeproj \
          -scheme BabyGuardian \
          -archivePath ./build/BabyGuardian.xcarchive \
          -sdk iphonesimulator \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

